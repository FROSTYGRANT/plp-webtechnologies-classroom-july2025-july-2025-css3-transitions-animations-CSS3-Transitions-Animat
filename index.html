<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Experience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ CSS & JavaScript Magic ✨</h1>

  <!-- Part 1: CSS animations -->
  <button class="fancy-btn">Hover Me</button>

  <div class="box"></div>

  <!-- Part 2 & 3: JS + CSS -->
  <button id="animateBtn">Animate Box</button>
  <button id="toggleModalBtn">Open Modal</button>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Hello!</h2>
      <p>This modal slides in and fades out ✨</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
